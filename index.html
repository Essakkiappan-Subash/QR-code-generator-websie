 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using HTML CSS and JavaScript</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" name="" id="qrText" placeholder="Text or URL">
        <div id="imgBox">
            <img src="" alt="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <!-- https://api.qrserver.com/v1/create-qr-code/?size=150x150&data= -->
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {

            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
                
            } else {
                qrText.classList.add("error");
                qrText.classList.add("error-color");
                setTimeout(() => {
                    qrText.classList.remove("error");
                }, 1000);
                setTimeout(() => {
                    qrText.classList.remove("error-color");
                }, 1500);
            }
            
        }
    </script>
    
</body>
</html>
